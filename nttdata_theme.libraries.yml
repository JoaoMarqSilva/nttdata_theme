global-styling:
  version: VERSION
  js:
    js/global.js: {}
  css:
    theme:
      css/font.css: {}
      css/style.css: {}
  dependencies:
    - core/jquery

slick:
  remote: http://kenwheeler.github.io/slick/
  version: 1.8.1
  license:
    url: https://github.com/kenwheeler/slick/blob/master/LICENSE
    name: MIT
    gpl-compatible: true
  js:
    /libraries/slick-carousel/slick/slick.min.js: { minified: true }
  css:
    component:
      /libraries/slick-carousel/slick/slick.css: { minified: false }